{% extends 'base.html' %}

{% block header %}
  <h1 class="text-center">Science Bookclub</h1>
  <p class="lead text-center">Recommendations and other analytics for <a href="{{ user.get_profile_url() }}">{{ user.name }} ({{ user.id }})</a></p>
{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-md-12">
        <h3 class="text-center">Current System State</h3>
    </div>

    <div class="col-md-4">
     <p class="text-center"><big><strong><i class="fa fa-book"></i> {{ status.books }} Books</strong></big></p>
    </div>
    <div class="col-md-4">
      <p class="text-center"><big><strong><i class="fa fa-user"></i> {{ status.users }} Users</strong></big></p>
    </div>
    <div class="col-md-4">
      <p class="text-center"><big><strong><i class="fa fa-star-half-o"></i> {{ status.reviews }} Reviews</strong></big>
    </div>
  </div>

{% endblock %}
